<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="modos">
            <button type="button" class="lunasol"><img src="moon-stars.svg" alt="Modo oscuro"></button>
            <button type="button" class="lunasol"><img src="brightness-high.svg" alt="Modo claro"></button>
        </div>
        <h1>Generador de QR</h1>
        <img src="Logo.png" alt="logo" class="logo">
    </header>
    <div class="grid-container">
        <div class="resource">
            <p class="ejemplo">Ejemplo:</p>
            <br>
            <img src="qr-code.png" alt="qr-ejemplo" class="qr">
        </div>
        <div class="resource">
            <button type="button" class="boton">Crear QR</button>
            <br>
            <button type="button" class="boton">Editar QR</button>
            <br>
            <button type="button" class="boton">Eliminar QR</button>
            <br>
            <button type="button" class="boton">Descargar QR</button>
            <br>
            <button type="button" class="boton">Vista previa</button>
            <br>
        </div>
    </div>
    <footer>
        <p>2023&copy;</p>
    </footer>

</body>
</html>
